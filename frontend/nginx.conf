events {
    worker_connections 1024;
}

http {
    # Rate limiting pour l'API 1inch (600 req/min pour les clés hackathon)
    limit_req_zone $binary_remote_addr zone=mylimit:100m rate=600r/m;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs globaux
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serveur proxy pour l'API 1inch
    server {
        listen 8080;
        server_name 127.0.0.1;

        location / {
            limit_req zone=mylimit burst=1000;
            proxy_pass https://api.1inch.dev/;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
            proxy_set_header Authorization "Bearer bltXi06txZPWLfDVH1Q4MtxB5t4Nzlq3";
            proxy_pass_header Authorization;
        }

        location /health {
            add_header Content-Type text/plain;
            return 200 'ok';
        }
    }

    # Serveur principal pour l'application React
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Configuration pour les Single Page Applications (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache statique pour les assets (JS, CSS, images)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Pas de cache pour le fichier HTML principal
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # Proxy pour les appels API 1inch via le serveur proxy local
        location /api/1inch/ {
            rewrite ^/api/1inch/(.*) /$1 break;
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configuration pour les autres API calls (si nécessaire)
        location /api/ {
            # Décommentez et ajustez si vous avez un backend
            # proxy_pass http://backend:3000;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configuration de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Compression gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;

        # Logs spécifiques à l'application
        error_log /var/log/nginx/app_error.log;
        access_log /var/log/nginx/app_access.log;
    }
}
